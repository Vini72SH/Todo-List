<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo-List </title>
</head>

<body>
    <div class="container">
        <header class="header-section">
            <img class="logo" src="icons/icon.svg" alt="todo-list">
            <p class="header-text"> Todo List </p>
        </header>
        <div class="sidebar">
            <button class="btn today-button active" id="today-button">
                <img class="today-img sidebar-img" src="icons/today.svg" alt="today-icon">
                Today
            </button>
            <button class="btn week-button" id="week-button">
                <img class="week-img sidebar-img" src="icons/week.svg" alt="week-icon">
                This Week
            </button>
            <h1> Projects </h1>
            <div class="projects">
            </div>
            <button class="btn new-project" id="new-project-button">
                <img class="sidebar-img" src="icons/plus.svg" alt="plus-icon">
                New Project
            </button>
            <div>
                <form class="form" action="#" method="#">
                    <input type="text" id="project-name" name="project-name" required>
                    <br>
                    <button type="submit" id="submit" class="btn add"> ADD </button>
                </form>
            </div>
        </div>
        <div class="list-content">
        </div>
        <div class="add-task-form-div">
            <form class="add-task-form" action="#" method="#">
                <div>
                    <label for="task-title"> Task Title <br></label>
                    <input type="text" id="task-title" name="task-title">
                </div>
                <div class="date-priority">
                    <div>
                        <label for="task-date"> Date <br></label>
                        <input type="date" id="task-date" name="task-date">
                    </div>
                    <div class="priority-form">
                        <div>
                            <input type="radio" id="low" name="priority" value="low">
                            <label for="low"> Low </label>
                        </div>
                        <div>
                            <input type="radio" id="medium" name="priority" value="medium" checked>
                            <label for="medium"> Medium </label>
                        </div>
                        <div>
                            <input type="radio" id="high" name="priority" value="high">
                            <label for="high"> High </label>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="task-description"> Description <br></label>
                    <textarea type="text" id="task-description" name="task-description"></textarea>
                </div>
                <button type="submit" id="submit-task"> Submit </button>
            </form>
        </div>
    </div>
</body>

</html>
