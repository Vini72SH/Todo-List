<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todo-List </title>
</head>

<body>
    <div class="container">
        <header class="header-section">
            <img class="logo" src="icons/icon.svg" alt="todo-list">
            <p class="header-text"> Todo List </p>
        </header>
        <div class="sidebar">
            <button class="btn today-button active">
                <img class="today-img sidebar-img" src="icons/today.svg" alt="today-icon">
                Today
            </button>
            <button class="btn week-button">
                <img class="week-img sidebar-img" src="icons/week.svg" alt="week-icon">
                This Week
            </button>
            <h1> Projects </h1>
            <button> btn 1 </button>
            <button> btn 2 </button>
            <button> + Add New Project </button>
        </div>
    </div>
</body>

</html>
